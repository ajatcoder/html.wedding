<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wedding invitation</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    height: 200vh;
    width: 1600px;
}

.image-container {
    position: relative;
    display: inline-block;
}

.image {
    display: block;
    width: 1600px;
    height: 80vh;
}

.text-overlay {
    position: absolute;
    top: 30%;
    left: 50%;
    transform: translate(-50%, -50%);
    color:coral;
    font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    font-size:20px;
    font-weight:500;
    
    padding: 10px;
    border-radius:50%;
    border-radius: 5px; /* Optional: for rounded corners */
    text-align: center; /* Optional: center-align text */
}
.raman{
    position: absolute;
    top: 45%;
    right: 45%;
    font-size: 45px;
    font-family:Edwardian Script ITC;
    font-style: normal;
    font-weight: 400;
    font-size: 60px;

}
.And{

    position: absolute;
    top: 60%;
    right: 48%;
    font-size: 25px;
    font-family:Yu Gothic Light;

}
.Mayanka{
    position: absolute;
    top: 70%;
    right: 44%;
    font-size: 45px;
    font-family: Edwardian Script ITC;
    font-weight: 400;
    font-size: 60px;
}
.main{
    display: grid;
    height: 110vh;
    width: 1600px;
    grid-template-columns: 800px 800px;
    gap: 01px;
    
}
.no-1{
    background-image:url(—Pngtree—floral\ watercolor\ frame\ flower\ leaves_1909721.png)
}
h3{
    display: flex;
    justify-content: center;
    color: gold;
    font-size:30px;
    font-family: Franklin Gothic Demi;
    font-style: italic;
}

p{
    display: flex;
    justify-content: center;
    font-size: 25px;
    font-style: italic;
    font-weight: 400;
    font-family: Franklin Gothic Demi;
}
.no-2{
    background-image: url(—Pngtree—floral\ watercolor\ frame\ flower\ leaves_1909721.png);
}
.phone-link {
    display: flex;
    justify-content: center;
    align-items: center;
    color: blue;
    font-weight: bold;
    margin-right: 5px;

    
}
.phone-link:hover {
    text-decoration: underline; /* Add underline on hover */
    color: darkblue; /* Change color on hover */
}
.map-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #f0f0f0;
        }

        .map-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    
footer{
    display: flex;
    background-color: coral;
    justify-content: center;
    color: blue;
    list-style: square;
    text-align: left;
}
button{
    color: chartreuse;
    display: flex;
    justify-content: end;
    gap: 2px;
}


</style>

</head>
<body>
    <div class="image-container">
        <img src="./green-paint-brush-textured-background.jpg" alt="Sample Image" class="image">
        <div class="text-overlay">You're cordially invited to the wedding of </div>
        <div class="raman">Raman</div>
        <div class="And">And</div>
        <div class="Mayanka">Mayanka</div>
    </div>
    <div class="main">
        <div class="no-1">
            <h3>
                venue: Royal Sundaram resort
    
            </h3>
            <p>Gwalior</p>

            <p>
                For further details pls contact us on  <a href="tel:+919009080999" class="phone-link">  +91 9009080999</a>
            </p>
            
        </div>
        <div class="no-2">
            <h3>
                Reception date: 08 july 2024.
            </h3>
            <h3>My Google Map</h3>
            <div class="map-container">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3580.315082440438!2d78.21302457519813!3d26.186426777087544!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3976c338f1f8992f%3A0xad80032c4aa90dc8!2sThe%20Royal%20Sundaram%20Resort!5e0!3m2!1sen!2sin!4v1719071557120!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    allowfullscreen=""
                    aria-hidden="false"
                    tabindex="0">
                </iframe>
            </div>


        </div>
        </div>
        <footer>
            <p>
                &copy; MADE BY-AJAT SHATRU SINGH
                
                <button> <a href="https://in.linkedin.com/" >linkedin</a></button>
                
                
               </p>

            
        </footer>

   
    
</body>
</html>
